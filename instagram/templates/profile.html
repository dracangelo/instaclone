{% extends 'base.html'%}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <p class="success-message">
            Welcome to Instagram {{ user.username }}
        </p>
    </div>
    <div class="container">
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <button type="submit">Upload</button> 
    </form>
    </div>
{% endblock %}
