{% extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}


<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="https://images.pexels.com/photos/799443/pexels-photo-799443.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="container">
            <form class="form-horizontal" role="form">
                {% csrf_token %}
                {{form.as_p}}
                <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>        
            </form> <!-- /form -->
            {% comment %} Don't have an account? <a href="{% url 'index' %}" target="blank"><strong>register here</strong></a> {% endcomment %}
        </div> <!-- ./container -->

      


{% endblock %}
